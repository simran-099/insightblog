{% extends 'blog/base.html' %}

{% block content %}
  <h2>Edit Blog Post ✏️</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>

  <hr>
  <a href="{% url 'post_detail' post.pk %}">← Back to Post</a>
{% endblock %}
