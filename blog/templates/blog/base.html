<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insight Blog</title>

    <!-- ‚úÖ Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #000;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        .navbar {
            background-color: #f0f0f0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        body.dark-mode .navbar {
            background-color: #1f1f1f;
        }

        .navbar a {
            text-decoration: none;
            color: #007bff;
            margin-left: 10px;
        }

        .navbar form {
            display: inline;
        }

        .logout-button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            font: inherit;
            margin-left: 10px;
        }

        .toggle-btn {
            cursor: pointer;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }

        h1, h2, h3 {
            font-weight: 600;
            color: #333;
        }

        body.dark-mode h1,
        body.dark-mode h2,
        body.dark-mode h3 {
            color: #e0e0e0;
        }

        /* ‚úÖ Blog Card Styling */
        .blog-card {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .blog-card {
            background-color: #1e1e1e;
        }

        /* ‚úÖ Responsive Design */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .toggle-btn, .logout-button, .navbar a {
                margin-top: 10px;
            }

            .navbar div {
                width: 100%;
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }
        }
    </style>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        window.onload = () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
</head>
<body>

    <!-- ‚úÖ Navbar -->
    <div class="navbar">
        <div>
            <a href="{% url 'home' %}"><strong>üè† Insight Blog</strong></a>
            <button onclick="toggleDarkMode()" class="toggle-btn">üåô Toggle Dark Mode</button>
        </div>
        <div>
            {% if user.is_authenticated %}
                Welcome, {{ user.username }} |
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <!-- ‚úÖ Content from child templates -->
    {% block content %}
    {% endblock %}

</body>
</html>
