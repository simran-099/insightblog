{% extends 'blog/base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this blog post?</h2>
  <p><strong>{{ post.title }}</strong></p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'post_detail' post.pk %}">Cancel</a>
  </form>
{% endblock %}
